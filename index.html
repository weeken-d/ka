<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📢 중요한 메시지 도착!</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #kakao-link-btn {
      background: linear-gradient(to right, #fee500, #ffe812);
      color: #3c1e1e;
      padding: 24px 48px;
      font-size: 1.8rem;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    #kakao-link-btn:hover {
      transform: scale(1.03);
    }
    #kakao-link-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <button id="kakao-link-btn">📨 메시지 확인하기</button>

  <script>
    Kakao.init('c832028f954aec1e39de1a94374092cd'); // 본인의 앱 키 넣기

    document.getElementById('kakao-link-btn').addEventListener('click', function () {
      Kakao.Link.sendDefault({
        objectType: 'text',
        text: '※ 긴급공지 ※\n지금 확인하지 않으면 손해볼 수 있어요.\n👇👇👇\nhttps://your-site-url.com',
        link: {
          mobileWebUrl: 'https://your-site-url.com',
          webUrl: 'https://your-site-url.com'
        }
      });
    });
  </script>

</body>
</html>
