<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📢 새로운 알림 도착</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #kakao-link-btn {
      background: linear-gradient(to right, #fee500, #ffe812);
      color: #3c1e1e;
      padding: 24px 48px;
      font-size: 1.8rem;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    #kakao-link-btn:hover {
      transform: scale(1.03);
    }
    #kakao-link-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <button id="kakao-link-btn">📨 메시지 확인하기</button>

  <script>
    window.onload = function() {
      Kakao.init('c832028f954aec1e39de1a94374092cd');  // JavaScript 키 제대로 넣기

      // 버튼 클릭 시 이벤트 핸들링
      document.getElementById('kakao-link-btn').addEventListener('click', function () {
        console.log("버튼이 눌렸습니다!");  // 확인용
        Kakao.Link.sendDefault({
          objectType: 'text',
          text: '※ 긴급 공지 ※\n지금 꼭 확인하세요. 당신에게 중요한 내용입니다.'
        });
      });
    };
  </script>

</body>
</html>
